<template name="postsAdd">
	<h2>Add a new post</h2>
	<form>
		<div class="form-group">
			<label>Title : </label>
			<input type="text" class="form-control" name="title" placeholder="Post's Title">
		</div>
		<div class="form-group">
			<label>Content : </label>
			<textarea class="form-control" rows="4" name="content"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</div>
	</form>
</template>
